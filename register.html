<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Children Care System</title>
    <meta name="description" content="Create your account - Join Children Care System">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <!-- Header Section -->
    <header class="auth-header">
        <nav class="navbar navbar-light">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="assets/images/children-care-logo-removebg.png" alt="Children Care Logo" class="logo">
                </a>
                <a href="/" class="btn btn-outline-primary btn-sm rounded-pill">
                    <i class="fas fa-home me-2"></i>Back to Home
                </a>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="auth-main">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-8 col-lg-6">
                    <div class="auth-card">
                        <div class="auth-header text-center mb-4">
                            <div class="auth-logo mb-3">
                                <div class="logo-circle">
                                    <i class="fas fa-user-plus fa-3x"></i>
                                </div>
                            </div>
                            <h2 class="fw-bold gradient-text mb-2">Create Account</h2>
                            <p class="text-muted">Join our healthcare community</p>
                        </div>

                        <form id="registerForm" class="auth-form">
                            <!-- Full Name -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <div class="input-group auth-input">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" id="firstName"
                                            placeholder="Enter first name" required>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <div class="input-group auth-input">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" id="lastName"
                                            placeholder="Enter last name" required>
                                    </div>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-4">
                                <label for="email" class="form-label">Email address</label>
                                <div class="input-group auth-input">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                        required>
                                </div>
                            </div>

                            <!-- Phone -->
                            <div class="mb-4">
                                <label for="phone" class="form-label">Phone Number</label>
                                <div class="input-group auth-input">
                                    <span class="input-group-text">
                                        <i class="fas fa-phone"></i>
                                    </span>
                                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number"
                                        required>
                                </div>
                            </div>

                            <!-- Password -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group auth-input">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password"
                                            placeholder="Create password" required>
                                        <button class="btn btn-link password-toggle" type="button" id="togglePassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <div class="input-group auth-input">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="confirmPassword"
                                            placeholder="Confirm password" required>
                                        <button class="btn btn-link password-toggle" type="button"
                                            id="toggleConfirmPassword">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Terms -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label user-select-none" for="terms">
                                        I agree to the <a href="/terms" class="text-primary">Terms of Service</a> and
                                        <a href="/privacy" class="text-primary">Privacy Policy</a>
                                    </label>
                                </div>
                            </div>

                            <!-- Register Button -->
                            <button type="submit" class="btn btn-primary w-100 mb-4">
                                <span class="btn-text">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </span>
                                <span class="btn-loader d-none">
                                    <i class="fas fa-circle-notch fa-spin"></i>
                                </span>
                            </button>

                            <!-- Login Link -->
                            <div class="text-center mb-4">
                                <p class="mb-0">Already have an account?
                                    <a href="/login" class="text-primary fw-bold">Login</a>
                                </p>
                            </div>

                            <!-- Security Badge -->
                            <div class="auth-footer text-center">
                                <div class="security-badges mb-3">
                                    <i class="fas fa-shield-alt text-primary me-2"></i>
                                    <span class="small text-muted">Secure Registration</span>
                                </div>
                                <p class="text-muted small mb-0">
                                    Protected by reCAPTCHA and subject to the
                                    <a href="/privacy">Privacy Policy</a> and
                                    <a href="/terms">Terms of Service</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Decorative Elements -->
    <div class="auth-decorative-elements">
        <div class="floating-gradient gradient-1"></div>
        <div class="floating-gradient gradient-2"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/auth.js"></script>
</body>

</html>
